{% extends 'layout-forms.html' %}
{% load 'static %'}
{% block content %}

<section class="section">
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">ลบข้อมูล<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-file-text">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg></h2>
        <hr>


        <form action="{% url 'workspaceDelete' upload.id  %}" method="POST">

            {% csrf_token %}
            <div class="card" style="width: 18rem;">
                <img src="{{upload.image.url}}" alt="Placeholder image" class="img-thumbnail"">
              
                <div class="card-body">
                    <p>{{upload}}</p>
                    <p class="card-title">คุณต้องการลบไฟล์นี้ใช่หรือไม่?</p>
                    
                    <a class="btn btn-outline-secondary"  href="{% url 'workspace' %}">ยกเลิก</a>

                    <input class="btn btn-danger" type="submit" name="Confirm" value="ลบไฟล์">
                </div>

                
            </div>


           
           
           
        </form>

    </div>

</section>
{% endblock %}
